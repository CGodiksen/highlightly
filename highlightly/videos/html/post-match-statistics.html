<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="post-match-statistics.css">
</head>
<body>

<div class="parent">
    <div class="match-info">
        <b>{match_info:}</b>
    </div>

    <div class="team-1-logo">
        <img src="{team_1_logo:}" alt="{team_1_name:}" class="team-logo">
    </div>
    <div class="score">
        <span>
            <span class="{team_1_result:} team-1-score">{team_1_score:}</span>
            <span class="{team_2_result:}">{team_2_score:}</span>
        </span>
    </div>
    <div class="team-2-logo">
        <img src="{team_2_logo:}" alt="{team_2_name:}" class="team-logo">
    </div>

    <div class="team-1-mvp">
        team 1 mvp
    </div>
    <div class="player-statistics">
        player statistics
    </div>
    <div class="team-2-mvp">
        team 2 mvp
    </div>

    <div class="team-1-table">
        team 1 table
    </div>
    <div class="team-2-table">
        team 2 table
    </div>
</div>

</body>
</html>
