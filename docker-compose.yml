version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:latest
    container_name: rabbitmq
    ports:
      - "5672:5672"

  highlightly-backend:
    container_name: highlightly-backend
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      DEBUG: "True"
      GOOGLE_APPLICATION_CREDENTIALS: ../gcp_ocr.json
    volumes:
      - ./:/usr/src/app
